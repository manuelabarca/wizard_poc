<aw-wizard #wizard>
  <aw-wizard-step
    [stepTitle]="wizard.header"
    *ngFor="let wizard of wizardSteps; let first = first; let last = last"
  >
    <div class="centered-content">
      {{ wizard.content }}
      <br /><br />

      <div class="btn-group">
        <button
          class="btn btn-secondary"
          (click)="backStep($event)"
          *ngIf="!first"
        >
          Previous Step
        </button>
        <button
          class="btn btn-secondary"
          (click)="nextStep($event)"
          *ngIf="!last"
        >
          Next Step
        </button>
      </div>
    </div>
  </aw-wizard-step>
</aw-wizard>
